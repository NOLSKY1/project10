<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Login.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>


    <div class="container">


        <div class="big">



            <div class="left">

                <div class="title"><h2>MEMBER LOGIN</h2></div>

                <form action="">
                    <div class="user">
                            <label for="user"><i class="fa-solid fa-user"></i></label>
                            <input type="text" name="Username" id="user" placeholder="Username">
                    </div> 
                    
                    
                    <div class="passw">
                        <label for="passw"><i class="fa-solid fa-key"></i></label>
                        <input type="password" name="Password" id="passw" placeholder="Password">
                    </div>   


                    <input type="submit" name="submit" value="LOGIN" id="login"> 
                
                </form>

                <div class="bottom">
                    <span><a href="">Forgot password?</a></span>
                    <span><a href="Signup.html">Register</a></span>
                </div> 
            </div>





            <div class="right">
                <img src="restaurant.jpg" alt="this is a pictrure of restaurant">
            </div>
        </div>
    </div>
    
</body>
</html>
