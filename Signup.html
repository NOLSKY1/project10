<!DOCTYPE html>
<html>
<head>

    <title>Signup</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Signup.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Register</h1>
            <input type="text" name="username" id="" placeholder="Username">
            <input type="text" name="email" id=""placeholder="Email">
            <input type="text" placeholder="Date of Birth" onfocus="(this.type='date')" />
            <input type="password" name="password1" id=""placeholder="Password">
            <input type="password" name="password2" id=""placeholder=" Confirm password">

            <input type="submit" name="submit" value="Sign Up" id="signup">
            <span>Have an Account ?<a href="Login.html">Login Here</a></span>







        </form>







    </div>
</body>
